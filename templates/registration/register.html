{% extends 'base.html' %}

{% block content %}


    <div class="container-register">
        <div class="register">

            <h1>Register</h1>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}

                {% if form.errors %}
                    <p>{{ form.errors }}</p>
                {% endif %}

                {{ form }}
                <button type="submit" class="btn btn-success">Підтвердити</button>
            </form>
        </div>
    </div>


{% endblock %}
